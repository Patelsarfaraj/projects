  <script>
    function validateform() {
      var name = document.myform.name.value;
      var number_chk = document.myform.number_chk.value;
      var phone = document.forms.myform.Telephone.value;
      var num = document.myform.num.value;


      var regPhone = /^\d{10}$/;                                        // Javascript reGex for Phone Number validation.

      if (name == null || name == "") {
        alert("Name can't be blank");
        return false;
      } else if (number_chk.length < 6) {
        alert("Account number must be at least 16 characters long.");
        return false;
      }
      else if (phone == "" || !regPhone.test(phone)) {
        alert("Please enter valid phone number.");

        return false;
      }
      else if (isNaN(num)) {
        document.getElementById("numloc").innerHTML = "Enter Numeric value only";
        return false;
      } else {
        return true;
      }

    }  
  </script>
