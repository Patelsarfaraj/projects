<!DOCTYPE html>
<html>
<head>
	<title>Essay Submission Form</title>
	<script>
		function countChars(element, counter) {
			var count = element.value.length;
			counter.innerHTML = "Characters remaining: " + (250 - count);
		}
	</script>
</head>
<body>
	<h1>Essay Submission Form</h1>
	<form>
		<label for="title">Essay Title:</label>
		<!-- <input type="text" id="title" name="title" onkeyup="countChars(this, titleCounter)">
		<span id="titleCounter">Characters remaining: 200</span>
		<br><br> -->
		<label for="content">Essay Content:</label>
		<textarea id="content" name="content" rows="10" cols="50" onkeyup="countChars(this, contentCounter)"></textarea>
		<span id="contentCounter">Characters remaining: 250</span>
		<br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
