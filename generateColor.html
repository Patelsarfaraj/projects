<body>
    <div class="color" style="display: flex; flex-direction: column;justify-content: center;align-items: center;">
        <h3>Generate rendome Color</h3>
        <button>Click!</button>
        <div class="box" style="height: 100px; width: 300px; border: 2px solid black;">

        </div>
    </div>
</body>

<script>
    let btn = document.querySelector("button");


    btn.addEventListener("click", () => {
        let h3 = document.querySelector("h3");
        let box = document.querySelector(".box");
        let rendome = getRandom();
        h3.innerText = rendome;
        box.style.backgroundColor = rendome;

    })
    function getRandom() {
        red = Math.floor(Math.random() * 255);
        green = Math.floor(Math.random() * 255);
        blue = Math.floor(Math.random() * 255);
        let color = `rgb(${red}, ${green}, ${blue})`;
        return color;
    }
